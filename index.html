<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scorekeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="class-image">
                        <figure class="image is-2by1">
                            <img src="https://t3.ftcdn.net/jpg/03/13/47/78/360_F_313477805_FjdtYLHA78oQBs4sYkPhVwNFDBotcCGi.jpg">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong ScoreKeeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id='p1score'>0</span> to <span id='p2score'>0</span></h1>
                        <p class="subtitle">use the buttons below to update the score</p>
                        <label class="playto" class="label is-large is-inline">select max score</label>
                        <div class="select  is-rounded">
                            <select id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button  id="p1button" class="is-primary button card-footer-item is-large" >+1 player1</button>
                        <button  id="p2button" class="is-info button card-footer-item is-large">+1 player2</button>
                        <button  id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                     
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    </section>
    
    
    <script src="scorekeeper.js"></script>
</body>
</html>
